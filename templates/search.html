<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mea Culpa</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base"> 
      <div class="layout-transparent mdl-layout mdl-js-layout">
          <header class="site-header">
              <img class="logo" src="images/CU.png" alt="Columbia University" />
          </header>
          <div id="app"></div>
  
          <!-- Searchbox -->
          <!-- Replace this area with other content -->
          <main class="searchbox mdl-layout__content">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="search" pattern="[A-Z,a-z, ]*"/>
                <label class="mdl-textfield__label" for="search">SEARCH ...  </label>
                <span class="mdl-textfield__error">Letters and spaces only</span>
              </div>
            </form>
          </main>

          <div class="tags">
            <h6>Popular Searches</h6>
            <p><span class="tags-star">&#9733 </span> Computer Science</p>
          </div>
      </div>

      <!-- scripts -->
    <script src="node_modules/material-design-lite/material.min.js"></script>
  </body>
</html>
